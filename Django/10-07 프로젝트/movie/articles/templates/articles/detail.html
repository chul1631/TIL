{% extends 'base.html' %} {% block content %}
<h1>{{article.pk}}번 게시글</h1>

<h3>{{ article.title }}</h3>
<p>
  {{ article.content }} | {{ article.movie_name }} | {{ article.grade }} |

{% endblock %}
