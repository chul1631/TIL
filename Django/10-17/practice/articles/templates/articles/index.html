{% extends 'base.html' %}

{% block content %}

<h1>이미지</h1>
<a href="{% url 'articles:create' %}">새글쓰기</a>
{% for article in articles %}
<h3><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></h3>
<p>{{ article.image }} | {{ article.thumbnail }}</p>
<hr>
{% endfor %}

{% endblock %}
