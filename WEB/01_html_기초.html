<!DOCTYPE html>
<html>
  <head>
   <title>HTML 기초</title>
  </head>
  <body>
    <!-- 태그간의 띄어쓰기, 엔터는 동작x -->
    <!-- a태그(anchor) -->
    <a href="https://google.com">구글</a>

    <!-- b태그(bold) -->
    <b>굵은 글씨</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <strong>강한 글씨</strong>

    <!-- i태그(italic) -->
    <i>이탤릭</i>
    <em>강한 글씨?</em>

    <!-- heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h6>H6</h6>
    
    <!-- image -->

    <!--문단-->
    <p>문단 문단</p>
      
    <!--수평선-->
    <hr>
    <!-- ol, ul -->
    
    <ol>
     <li>순서가 없음</li>
     <li>순서가 있음</li>
    </ol>
    <ul>
      <li>순서가 없음</li>
    </ul>

    <pre>
    기본 기본 기본
    우아아아ㅏ
    </pre>
    <p>
      기본 기본 기본 <br>우아아아아
  
    </p>
    <blockquote>
      인용문?
    </blockquote>
    <div>
      ???
    </div>
  </body>

</html>
