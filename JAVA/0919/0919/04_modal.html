<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;

      background-color: rgba(23, 47, 92, 0.8);
      width: 100%;
      height: 100vh;

      color: white;
      justify-content: center;
      align-items: center;
      display: none;
    }

    .active {
      display: flex;
    }
  </style>
</head>
<body>
  <button id="modal-btn">모달 버튼</button>
  <div id="modal-content" class="modal-overlay">모달
    <button id="modal-cancel-btn">취소 버튼</button>
  </div>

  <script>
    function CloseModal(){
      var CloseModal = document.querySelector(".container");
      CloseModal.classList.add("CloseModal");
   }

  </script>
</body>
</html>
